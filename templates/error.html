<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .refresh-message {
            font-size: 16px;
            color: #868e96;
        }

        .refresh-icon {
            font-size: 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-heading">Oops! Something went wrong.</div>
        <div class="error-message">You have exceeded Google Sheets API requests. Please refresh in a minute.</div>
        <div class="refresh-message">Refreshing the page may resolve the issue.</div>
        <div class="refresh-icon">â†»</div>
    </div>
</body>
</html>
